    <body>
        <div class="card">
            <div class="outside"></div>
                <div class="front"></div>
        
                <div class="cake"></div>
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candle"></div>
            
            </div>
            
            <div class="phone-input-container">
                <input type="text" id="nameInput" placeholder="Name">
                <input type="tel" id="phoneInput" placeholder="Phone Number">
                <button class="send-button" onclick="send_handle()">Send</button>
            </div>
            
            <script>
                function send_handle() {
                
                    var name = document.getElementById('nameInput').value;
                    var phone = document.getElementById('phoneInput').value;
            
                    
                    var whatsappLink = 'https://wa.me/' + encodeURIComponent(phone);
                    
                    // Optionally, include a pre-filled message
                    if (name.trim() !== '') {
                        whatsappLink += '?text=Hello ' + encodeURIComponent(name) + ', ';
                    }
            
                    // Redirect to the WhatsApp link
                    window.location.href = whatsappLink;
                }
            </script>

            



                <script src="script.js"></script>
                <script src="confetti.js"></script>
            
                <script>
                    // start
            
                    const start = () => {
                        setTimeout(function() {
                            confetti.start()
                        }, 1000); 
                    };
            
                    //  Stop
            
                    const stop = () => {
                        setTimeout(function() {
                            confetti.stop()
                        }, 5000); 
                    };
            
                    start();
                    stop();
                </script>
